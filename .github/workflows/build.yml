name: Build Kivy APK with Buildozer

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: 📦 Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            zip unzip openjdk-17-jdk \
            libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
            libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev \
            libjpeg-dev libfreetype6-dev libgl1-mesa-dev libgles2-mesa-dev \
            libmtdev-dev libxtst-dev libx11-dev libxrandr-dev libxinerama-dev \
            libxi-dev libsmpeg-dev libsqlite3-dev libssl-dev
          python3 -m pip install --upgrade pip
          pip install --user buildozer cython

      - name: 🛠️ Build APK
        run: |
          buildozer android debug
        env:
          JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64

      - name: 📤 Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: docwise-debug-apk
          path: app/bin/*.apk
