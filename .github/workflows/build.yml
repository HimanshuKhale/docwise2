name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: 3.11

    - name: Install Buildozer and Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install Cython==0.29.36 buildozer

    - name: Cache Buildozer (SDK/NDK)
      uses: actions/cache@v4
      with:
        path: ~/.buildozer
        key: ${{ runner.os }}-buildozer-cache-v1

    - name: Build APK
      run: |
        cd docwise2  # üîÅ Change this if your `buildozer.spec` is in a different folder
        buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: docwise-app-debug-apk
        path: docwise2/bin/*.apk  # üîÅ Make sure the `bin` directory is correct
