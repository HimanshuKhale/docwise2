name: Build APK

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout code
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install buildozer Cython

      - name: 📁 Install required system packages
        run: |
          sudo apt update
          sudo apt install -y zip unzip openjdk-17-jdk python3-pip \
            libffi-dev libssl-dev libsqlite3-dev zlib1g-dev \
            libncurses6 libncurses-dev libstdc++6 git wget

      - name: 🛠️ Accept Android SDK Licenses and Install Build Tools
        run: |
          mkdir -p ~/.android
          echo "### Accept all SDK licenses" > ~/.android/repositories.cfg || true
          ~/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin/sdkmanager \
            --sdk_root=$HOME/.buildozer/android/platform/android-sdk \
            "build-tools;34.0.0" "platforms;android-31" --licenses || true

      - name: 📦 Build APK
        run: buildozer android debug

      - name: 📤 Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: docwise-debug-apk
          path: ./bin/*.apk
