name: Docwise App

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            build-essential zip unzip openjdk-17-jdk \
            python3-pip python3-setuptools python3-venv \
            libffi-dev libssl-dev libjpeg-dev \
            libfreetype6-dev libgl1-mesa-dev libgles2-mesa-dev \
            libgstreamer1.0-dev gstreamer1.0-plugins-base gstreamer1.0-plugins-good \
            libmtdev-dev libinput-dev libx11-dev libxext-dev libxi-dev \
            libsqlite3-dev zlib1g-dev cython3

      - name: Install Android build-tools
        run: |
            yes | sdkmanager --licenses
            sdkmanager "platform-tools" "platforms;android-31" "build-tools;31.0.0"

      - name: Install Buildozer
        run: |
          python -m pip install --upgrade pip
          pip install buildozer

      - name: Build APK with Buildozer
        run: buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: docwise-app
          path: bin/*.apk
