name: Build Kivy APK

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v3

      - name: 🛠️ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: 🧰 Install OS Dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            python3-pip \
            python3-setuptools \
            python3-venv \
            libffi-dev \
            libssl-dev \
            build-essential \
            zip unzip \
            openjdk-17-jdk \
            libncurses-dev \
            libsqlite3-dev \
            zlib1g-dev \
            libjpeg-dev \
            libfreetype6-dev \
            libgl1-mesa-dev \
            libgles2-mesa-dev \
            libgstreamer1.0-dev \
            gstreamer1.0-plugins-base \
            gstreamer1.0-plugins-good \
            libmtdev-dev \
            libinput-dev \
            libx11-dev \
            libxext-dev \
            libxi-dev \
            cython \
            git

      - name: 🐍 Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install buildozer cython

      - name: 📦 Build APK
        run: |
          buildozer android debug

      - name: 📤 Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: docwise-app
          path: bin/*.apk
