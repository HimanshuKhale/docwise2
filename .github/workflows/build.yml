name: Build Kivy APK with Buildozer

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      - name: üêç Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: üì¶ Install build dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            zip unzip openjdk-17-jdk \
            libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
            libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev \
            libjpeg-dev libfreetype6-dev libgl1-mesa-dev libgles2-mesa-dev \
            libmtdev-dev libxtst-dev libx11-dev libxrandr-dev libxinerama-dev \
            libxi-dev libsmpeg-dev libsqlite3-dev libssl-dev
          python -m pip install --upgrade pip
          pip install --user buildozer cython

      - name: üîß Accept SDK licenses and install Build Tools
        run: |
          mkdir -p ~/.android
          echo "### Accept all SDK licenses" > ~/.android/repositories.cfg
          yes | sdkmanager --sdk_root=$ANDROID_SDK_ROOT --licenses
          sdkmanager "build-tools;34.0.0" "platforms;android-31"
        env:
          ANDROID_SDK_ROOT: /home/runner/.buildozer/android/platform/android-sdk
          JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64

      - name: üõ†Ô∏è Build APK
        run: |
          buildozer android debug
        env:
          ANDROID_SDK_ROOT: /home/runner/.buildozer/android/platform/android-sdk
          JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64

      - name: üì§ Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: docwise-app-debug-apk
          path: bin/*.apk
